<!DOCTYPE html>
<html>
<head>
  <title>Happy New Year</title>
  <style>
    /* Add some style to the page */
    body {
      background-image: url(https://www.icegif.com/wp-content/uploads/fireworks-icegif-2.gif);
      background-size: 1300px;
      background-repeat: no-repeat;
        color: white;
      text-align: center;
      font-size: 72px;
    }

    /* Animate the text using the CSS animation property */
    h1 {
      animation: animateText 3s linear infinite;
      -webkit-text-stroke-width: 3px;
      -webkit-text-stroke-color: rgb(255, 255, 255);
      line-height: 30px;
    }
p{
    line-height: 10px;
    -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: rgb(255, 255, 255);
    
}
    @keyframes animateText {
      0% {
        color: rgb(255, 79, 214);
      }
      25% {
        color: yellow;
      }
      50% {
        color: rgb(255, 255, 255);
      }
      75% {
        color: blue;
      }
      100% {
        color: rgb(238, 255, 184);
      }
    }
  </style>
</head>
<body><br>
  <h1>Happy New Year!</h1>
  <p style="font-size: xx-large;">(Keep Learning & Keep Growing)</p>
</body>
</html>
